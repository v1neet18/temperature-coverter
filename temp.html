<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Temperature Converter</h1>
      <span class="temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
    </div>

    <div id="celcius" class="unit">
      <input type="number" placeholder="Celcius">
      <span class="icon">&#8451</span>
    </div>

    <div id="fahrenheit" class="unit">
      <input type="number" placeholder="Fahrenheit">
      <span class="icon">&#8457</span>
    </div>

    <div id="kelvin" class="unit">
      <input type="number" placeholder="Kelvin">
      <span class="icon">&#8490</span>
    </div>

    <div class="button-container">
      <button>All clear</button>
    </div>
    
    <script src="script.js"></script>
  </div>
</body>
</html>
